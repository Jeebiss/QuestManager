name: Quest Manager
main: net.jeebiss.questmanager.QuestManager
version: 0.1-prerelease
depend: [Citizens, Denizen]

commands:
   questmanager:
      description: The main command for Quest Manager.
      usage: /questmanager help
      permission: questmanager.use
      
permissions:
  questmanager.*:
    description: Gives access to Denizen commands
    children:
      questmanager.use: true